buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    google()
}



android {
    compileSdkVersion 27
    flavorDimensions "versionCode"
    defaultConfig {
        applicationId "com.firepitmedia.earnit"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 57
        versionName "1.2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        renderscriptTargetApi 22
        renderscriptSupportModeEnabled true

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    signingConfigs {
        debug {
            keyAlias 'debug'
            keyPassword 'android'
            storeFile file('../keystore/debug_key.jks')
            storePassword 'android'
        }
        release {
            keyAlias 'release'
            keyPassword '%bKv~1W6LEu*~xH7HXEcn$Agxt'
            storeFile file('$rootDir/keystore/release_key.jks')
            storePassword 'F0aZjuP9wo25zPgl'
            v1SigningEnabled true
            v2SigningEnabled true

            keyAlias 'release'
            keyPassword '&(ssIyTp94Df*d~f$d99SUp0Db'
            storeFile file('../keystore/release_key.jks')
            storePassword 'UxzO8d009XzpULgd'
        }
    }
    productFlavors {
        devServer {
            minSdkVersion 19
            signingConfig signingConfigs.debug
            targetSdkVersion 27
            versionCode 1
            versionName '1.0'
            applicationId 'com.firepitmedia.earnit'
        }
        prodServer {
            minSdkVersion 19
            applicationId 'com.firepitmedia.earnit'
            signingConfig signingConfigs.release
            versionCode 1
            versionName '1.0'
            targetSdkVersion 27
        }
    }
    buildTypes {
        debug {
            debuggable true
            jniDebuggable false
            signingConfig signingConfigs.debug
            renderscriptDebuggable false
            minifyEnabled false
            zipAlignEnabled true
        }
        release {
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.release
            renderscriptDebuggable false
            minifyEnabled false
            zipAlignEnabled true
        }
    }
}

ext{
    supportLibraryVersion = "27.1.1"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation('com.mikepenz:materialdrawer:5.2.0@aar') {
        transitive = true
    }
    // (v4.5)
    implementation project(':materialcalendarview')
    implementation 'joda-time:joda-time:2.9.9'
    implementation 'com.google.code.gson:gson:2.8.1'
    implementation 'org.apache.commons:commons-math3:3.0'
    //noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$supportLibraryVersion"
    implementation 'com.loopj.android:android-async-http:1.4.9'
    implementation 'com.github.siyamed:android-shape-imageview:0.9.3@aar'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'org.apache.commons:commons-lang3:3.6'
